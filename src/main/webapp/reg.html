      <script type="text/javascript" src="<%=request.getContextPath()%>/validate/jquery.validate.min.js"></script>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千峰-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="userName" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="password" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="regEmail" placeholder="请输入邮箱地址" style="margin-top:10px;">
			<span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
              <input type="text" class="form-control" id="mobile" placeholder="请输入手机号码" style="margin-top:10px;">
              <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
        <div class="checkbox">
          <label>
            忘记密码
          </label>
          <label style="float:right">
            <a href="login.html">我有账号</a>
          </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="registAll()"> 注册</a>
      </form>
    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--添加进去的-->
    <script type="text/javascript" src="messages_cn.js"></script>
    <script>
        //获取输入的信息
        function registAll() {
            $.ajax({
                type:"POST",
                url:"/indexController",
                contentType:"application/json",
                data:JSON.stringify({
                   "userName":$("#userName").val(),
                   "password":$("#password").val(),
                    "regEmail":$("#regEmail").val(),
                    "mobile":$("#mobile").val()
                }),
                success:function (data) {
                    window.location.href="member.html";
                },
                error:function (data) {
                    alert("注册失败")
                }
            },"json");
        }
    </script>
  </body>
